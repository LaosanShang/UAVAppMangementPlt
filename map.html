<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <script src="http://webapi.amap.com/maps?v=1.3&key=e58052ffa9d42b59071636ef1f044eb2"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [117.19236, 34.290253],
        zoom: 10 //地图显示的缩放级别
    });

    map.on("complete", addXuzhou);
    //addXuzhou();
    function addXuzhou() {
        //加载行政区划插件
        AMap.service('AMap.DistrictSearch', function () {
            var opts = {
                subdistrict: 1,   //返回下一级行政区
                extensions: 'all',  //返回行政区边界坐标组等具体信息
                level: 'city'  //查询行政级别为 市
            };
            //实例化DistrictSearch
            district = new AMap.DistrictSearch(opts);
            district.setLevel('district');

            //行政区查询
            district.search('鼓楼区', function (status, result) {
                var bounds = {};//result.districtList[0].boundaries;
                for(var i=0,len = result.districtList.length;i<len;i++){
                    if (result.districtList[i].citycode == "0516") bounds = result.districtList[i].boundaries;
                }
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#F1C40F',
                            strokeColor: '#F39C12'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });

            //行政区查询
            district.search('贾汪区', function (status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#2ECC71',
                            strokeColor: '#27AE60'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });
            //行政区查询
            district.search('铜山区', function (status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#9B59B6',
                            strokeColor: '#8E44AD'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });

            //行政区查询
            district.search('云龙区', function (status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#3498DB',
                            strokeColor: '#2980B9'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });

            //行政区查询
            district.search('泉山区', function (status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#E67E22',
                            strokeColor: '#D35400'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });

            //行政区查询
            district.search('台儿庄区', function (status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.5,
                            fillColor: '#F1C40F',
                            strokeColor: '#F39C12'
                        });
                        polygons.push(polygon);
                    }
                    //map.setFitView();//地图自适应
                }
            });

            
        });
    }
    </script>
</body>
</html>
